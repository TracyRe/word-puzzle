<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <div class="input">
        <form class="sentence" action="index.html" method="post">
          <label for="sentence">Enter a sentence</label>
          <input id="inputSentence"type="text" name="" value="">
          <button id="submit"class="btn-primary" type="submit" name="button">Click to submit</button>
        </form>
      </div>

      <div class="output">
        <h2>Solve the Puzzle</h2>
        <p class="word-puzzle"></p>
        <button class="btn-primary" id="redo" type="button" name="button">New Puzzle</button>

      </div>
    </div>
  </body>
</html>
